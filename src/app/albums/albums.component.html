    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">app-music</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">

        </button>

            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only"></span>
                    </a>
                </li>

                    <a class="nav-link" routerLink="/login" routerLinkActive="active">Se connecter

<div class="row content ">
    <div class="col-sm-4 video mt-5 sticky">
        <!-- AlbumDetails communication parent vers enfant -->
        <app-album-details [album]="selectedAlbum" (onPlay)="playParent($event)"></app-album-details>
    </div>
    <div class="col-sm-8 music">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav><!-- .pagination -->
        <h1>{{ titlePage }} </h1>
        <ng-container *ngIf="albums && albums.length; else notfound">
            <!-- <button type="button" class="btn btn-lg btn-danger">Sun</button> -->
            <div class="card container p-5 my-5 bg-dark text-white" *ngFor="let album of albums; let i = index;">
                <div class="card-header text-bg-warning" id="{{ album.id }}">
                    {{ i + 1 }} Pop <a *ngIf="status === album.id"> [play]</a>
                </div>
                <div class="card-body">
                    <a class="text-info" routerLink="/album/{{album.id}}">{{album.title}}</a>
                    <p class="card-text">{{ album.description }}</p>
                    <a *ngFor="let item of album.tags" class="btn btn-outline-primary mx-1" href="#" role="button">{{
                        item }}</a><br>

                    <br><a class="btn btn-outline-warning mx-1" href="#" role="button">en</a>

                    <img class="glyph-icon mx-1" width="20rem" src="../../assets/si-glyph-heart.svg" />
                    <small>{{ album.like }} </small>
                    <img class="glyph-icon mx-1" width="20rem" src="../../assets/si-glyph-timer.svg" />
                    <small>{{ album.duration }} min</small>
                    <button href="#" (click)="onSelect(album)" class="mx-2 btn btn-outline-warning">Details</button>
                </div>
            </div><!-- .card -->
        </ng-container>
        <ng-template #notfound>
            <p class="Fs-2" style="display:flex; align-items:center; height: 75vh;">
                404 notfound !
                Retry <i class="Fas Fa history p-4" style="vertical-align: middle;"></i>
            </p>
        </ng-template>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav><!-- .pagination -->
    </div><!-- .music -->
</div>
