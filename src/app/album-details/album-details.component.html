<div [@fadeInAnimation] class="sticky">
    <div class="card text-bg-secondary anime mt-5" *ngIf="album">
        <img class="card-img-top font-img" src="{{ album.url }}" alt="Group Music">
        <div class="card-body">
            <h5 class="card-title">{{ album.title }}</h5>
            <p class="cart-text">Artist Name : {{ album.name }} </p>
            <button (click)="play(album)" class="btn btn-warning" routerLink="#{{ album.id }}"> Play</button> <br><br>
            <button (click)="play(album)" class="btn btn-warning" routerLink="#{{ album.id }}"> Hide Album</button>
        </div>
        <ul class="list-group">
            <li class="list-group-item list-group-item-action text-bg-dark" *ngFor="let detail of songs">{{ detail
                }}</li>
        </ul>
    </div>
</div>
